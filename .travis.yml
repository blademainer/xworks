language: go
sudo: required
services:
- docker
go:
- 1.10.x
install:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- build-server.sh arm
- build-server.sh amd64
- build-client.sh arm
- build-client.sh amd64

cache:
  directories:
  - vendor
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  matrix:
  - secure: 
  - secure: 

