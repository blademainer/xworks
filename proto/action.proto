syntax = "proto3";

package proto;

import "google/protobuf/any.proto";

enum Actions {
    START = 0;
    PAUSE = 1;
    STOP = 2;
};

message Request {
    string name = 1;
    int32 type = 2;
    google.protobuf.Any body = 4;
}

message Response {
    string code = 1;
    string message = 2;
    string describe = 3;
    google.protobuf.Any body = 4;
}



